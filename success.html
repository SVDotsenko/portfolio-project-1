<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Returned form data</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      background-color: lightgray;
      padding: 5px;
    }
  </style>
</head>
<body>
  <img src="https://codeinstitute.s3.amazonaws.com/fullstack/ci_logo_small.png" alt="Code Institute logo">
  <h1>Congratulations!</h1>
  <p>If you can read this, you have prepared and submitted your form correctly.</p>
  <h2>Here is the data you sent:</h2>
  <table>
    <tr>
      <th>Input name</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>name</td>
      <td id="name"></td>
    </tr>
    <tr>
      <td>phone</td>
      <td id="phone"></td>
    </tr>
    <tr>
      <td>message</td>
      <td id="message"></td>
    </tr>
  </table>
  <script>
    const params = new URLSearchParams(window.location.search)
    document.querySelector("#name").textContent = params.get("name");
    document.querySelector("#phone").textContent = params.get("phone");
    document.querySelector("#message").textContent = params.get("message");
  </script>
</body>
</html>
